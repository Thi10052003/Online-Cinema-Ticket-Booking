<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer with Questions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<button id="startButton">Start Countdown (60 seconds)</button>
<div id="timer">60</div>

<div id="content">
    <h2>There are test questions</h2>
    
    <p>Question 1: How many people are there in your class?</p>
    <input type="number" id="classSize" placeholder="Enter number of people">

    <p>Question 2: How do you feel now?</p>
    <label>
        <input type="radio" name="feeling" value="Good"> Good
    </label>
    <label>
        <input type="radio" name="feeling" value="Bad"> Bad
    </label>
</div>

<!-- Text to be displayed when time is up -->
<p id="timeUpMessage">Time up, please submit your answer</p>

<!-- Submit button that will appear after the countdown finishes -->
<button id="submitButton">Submit</button>

<script src="script.js"></script>

</body>
</html>
