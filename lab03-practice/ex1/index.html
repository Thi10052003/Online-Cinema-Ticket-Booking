<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <img src="https://hcmiu.edu.vn/wp-content/uploads/2017/08/logo-vector-IU-01.png" alt="University Logo" class="img-fluid" style="max-width: 100px;">
                <h3>Survey</h3>
                <p>If you have a moment, we'd appreciate it if you could fill out this survey.</p>
            </div>
            <div class="card-body">
                <!-- Set action to redirect to thankyou.html -->
                <form action="thankyou.html" method="get">
                    <h5>Your Information:</h5>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>

                    <h5>How did you hear about us?</h5>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="heardFrom" id="searchEngine" value="searchEngine">
                            <label class="form-check-label" for="searchEngine">Search engine</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="heardFrom" id="wordOfMouth" value="wordOfMouth">
                            <label class="form-check-label" for="wordOfMouth">Word of mouth</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="heardFrom" id="socialMedia" value="socialMedia">
                            <label class="form-check-label" for="socialMedia">Social Media</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="heardFrom" id="other" value="other">
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                    </div>

                    <h5>Would you like to receive announcements about new CDs and special offers?</h5>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="offers" name="offers" value="offers">
                            <label class="form-check-label" for="offers">YES, I'd like that.</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="emailOffers" name="emailOffers" value="emailOffers">
                            <label class="form-check-label" for="emailOffers">YES, please send me email announcements.</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="contactMethod">Please contact me by:</label>
                        <select class="form-control" id="contactMethod" name="contactMethod">
                            <option>Email or postal mail</option>
                            <option>Email only</option>
                            <option>Postal mail only</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
